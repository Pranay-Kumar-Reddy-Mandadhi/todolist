<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .abc {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Zomato</a>
        <button class="btn btn-light" id="login-btn">Login</button>
    </nav>
    
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 m-auto" id="display">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>To Do List</h3>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group mt-2">
                                <input type="text" placeholder="Enter the task" id="task-el" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="submit" class="btn btn-dark" value="Add Task">
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-4 m-auto">
                <ul id="task-list" class="list-group mt-4">
                           
                </ul>
            </div>
        </div>
    </section>

    <!-- Script Code -->
    <script src="tasks.js">
       
    </script>
</body>
</html>
